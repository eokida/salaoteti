<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Salão de Beleza - Controle de Clientes</title>
  <link rel="stylesheet" href="styles.css">

  <link href="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,600;1,700&display=swap" rel="stylesheet">

  <script src="default.js"></script>
  <script src="data.js"></script>
</head>

<body>

  <header>
    <h1>Salão de Beleza</h1>
    
  </header>

  <main>
    <div class="titulo">
      <h2>Controle de Clientes</h2>
    </div>

	<div class="mt-10">
		<div class="p10" style="float:left">
			<button onclick="cliente.cancelar();abreModal('modalDadosDoCliente')">Novo cliente</button>
		</div>
		<div class="p20" style="float:right">
			<button onclick="cliente.cancelar();abreModal('modalPesquisarCliente')" style="background-color:#ED333B">Pesquisar</button>
		</div>
		<div style="clear:both"></div>
	</div>

    <div class="conteudo" style="border:1px solid grey;height:400px">
      <table border="1" cellpadding="4">
        <thead>
          <th>ID</th>
          <th>NOME</th>
          <th>CPF</th>
          <th>NASCIMENTO</th>
          <th>ENDEREÇO</th>
          <th>CONTATO</th>
          <th>EMAIL</th>
          <th>TELEFONE</th>
          <th class="center">AÇÃO</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
      </div>

  </main>


<div class="modal" id="modalDadosDoCliente">
	<div class="modal-body">
		<div class="modal-content">
			<div class="modal-cabecalho">
				Dados do cliente
				<a href="javascript:void(0)" onclick="fechaModal()">X</a>
			</div>
			<div id="dadosClientes" class="tabela">
				<div class="p50">
					<div class="campo">
						<label>Nome</label>
						<input type="text" id="nome"></input>
					</div>
				</div>
				<div class="p50">
					<div class="tabela">
						<div class="p50">
							<div class="campo">
								<label>CPF</label>
								<input type="text" id="cpf"></input>
							</div>
						</div>
						<div class="p50">
							<div class="campo">
								<label>Data de nascimento</label>
								<input type="text" id="dtNasc"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="p50">
					<div class="campo">
						<label>Endereço</label>
						<input type="text" id="endereco"></input>
					</div>
				</div>
				<div class="p50">
					<div class="tabela">
						<div class="p20">
							<div class="campo">
								<label>Núm.</label>
								<input type="text" id="num"></input>
							</div>
						</div>
						<div class="p80">
							<div class="campo">
								<label>Complemento</label>
								<input type="text" id="complemento"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="p50">
					<div class="tabela">
						<div class="p70">
							<div class="campo">
								<label>Bairro</label>
								<input type="text" id="bairro"></input>
							</div>
						</div>
						<div class="p30">
							<div class="campo">
								<label>CEP</label>
								<input type="text" id="cep"></input>
							</div>
						</div>
					</div>
				</div>
				<div class="p50">
					<div class="tabela">
						<div class="p80">
							<div class="campo">
								<label>Cidade</label>
								<input type="text" id="cidade"></input>
							</div>
						</div>
						<div class="p20">
							<div class="campo">
								<label>UF</label>
								<select id="uf" id="uf">
						          <option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AM">AM</option>
									<option value="AP">AP</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MG">MG</option>
									<option value="MS">MS</option>
									<option value="MT">MT</option>
									<option value="PA">PA</option>
									<option value="PB">PB</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
									<option value="PR">PR</option>
									<option value="RJ">RJ</option>
									<option value="RN">RN</option>
									<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="RS">RS</option>
									<option value="SC">SC</option>
									<option value="SE">SE</option>
									<option value="SP">SP</option>
									<option value="TO">TO</option>
						        </select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h2 class="mt-20">Contato</h2>
			<div class="tabela">
				<div class="p50">
					<div class="campo p50">
						<label>Nome</label>
						<input type="text" id="contato"></input>
					</div>
					<div class="campo mt-15">
						<label>Email</label>
						<input type="text" id="email"></input>
					</div>
				</div>
				<div class="p50">
					<div class="campo">
						<label>Telefones</label>
						<input type="text" id="tel1"></input>
					</div>
					<div class="campo">
						<input type="text" id="tel2"></input>
					</div>
					<div class="campo">
						<input type="text" id="tel3"></input>
					</div>
				</div>
				<div class="p100">
					<div class="campo">
						<label>Observação</label>
						<input type="text" id="obs"></input>
					</div>
				</div>
				<div class="p50">
					&#160;
				</div>
				<div class="p50">
					<div class="tabela mt-20">
						<div class="p50">
							<button class="p80" style="background-color:#ED333B" onclick="fechaModal()">Cancelar</button>
						</div>
						<div class="p50">
							<input type="submit" value="Salvar" onclick="if (cliente.salvar()) fechaModal()" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal" id="modalPesquisarCliente">
	<div class="modal-body p80">
		<div class="modal-content">
			<div class="modal-cabecalho">
				Pesquisar cliente
				<a href="javascript:void(0)" onclick="fechaModal()">X</a>
			</div>
			<div class="tabela">
				<div class="p50">
					<div class="campo">
						<label>Nome ou CPF</label>
						<input type="text" id="nomeOuCpf"></input>
					</div>
				</div>
				<div class="p50">
					<a href="javascript:void(0)" class="mt-20" onclick="cliente.pesquisar(document.getElementById('nomeOuCpf').value)"><img src="https://cdn-icons-png.flaticon.com/128/3917/3917061.png"  width="24px" class="mt-20" /></a>
				</div>
			</div>
			<div class="p100 mt-20" style="border:1px solid grey;height:300px">
				<table border="1" cellpadding="4">
			        <thead>
			          <th>NOME</th>
			          <th>CPF</th>
			          <th>NASCIMENTO</th>
			          <th>ENDEREÇO</th>
			          <th>CONTATO</th>
			          <th>EMAIL</th>
			          <th>TELEFONE</th>
			          <th>OBSERVAÇÃO</th>
			        </thead>
			        <tbody id="listaResultado">
			
			        </tbody>
			      </table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
window.onload = function () { 
	setTimeout(function(){cliente.carregaDados()},1000);
}
</script>

</body>

</html>
